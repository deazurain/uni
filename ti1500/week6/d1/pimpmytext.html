        <style>
          textarea {
            font-size: 10px;
          }

          body {
            width: 700px;
            margin: 0 auto;
          }

          div.control {
            width: 120px;
            margin: 0 30px 0 0;
            float: left;
          }

          textarea.bling {
            font-weight: bold;
            text-decoration: underline;
            text-decoration: blink;
            color: green;
          }

        </style>

	<body>
		<h1>Pimp My Text</h1>
		<div>
			<img src="http://www.st.ewi.tudelft.nl/~hidders/wdbt/pract/wk4-1/pimpin.jpg" alt="Marty Stepp, pimpin' it!" />
		</div>

		<!-- Your UI controls go here -->
                <form>

                  <fieldset>
                    <legend>Text</legend>
                    <textarea id="text" autofocus="autofocus"></textarea>
                  </fieldset>

                  <fieldset>
                    <legend>Pimpification</legend>
                    <div class="control"><button id="big" type="button">Bigger Pimpin'</button></div>
                    <div class="control"><input id="bling" type="checkbox"/>Bling</div>
                    <div class="control"><button id="snoop" type="button">Snoopify</button></div>
                  </fieldset>

                </form>

	</body>
